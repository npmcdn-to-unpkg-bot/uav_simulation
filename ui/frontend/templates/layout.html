<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en" ng-app="app">
	<head>
		<title>{% block title %}{% endblock %} | Drone Simulation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="" name="author" />

		<!--GOOGLE FONTS -->
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />

		<!-- CSS -->
		<link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}">

        <link rel="stylesheet" href="{% static "lib/font-awesome-4.6.3/css/font-awesome.min.css" %}">
		<link rel="stylesheet" href="{% static "lib/themify-icons/themify-icons.min.css" %}">
		<!--<link href="{% static "vendor/animate.css/animate.min.css" %}" rel="stylesheet" media="screen">-->
		<link rel="stylesheet" href="{% static "assets/css/styles.css" %}">
		<link rel="stylesheet" href="{% static "assets/css/custom.css" %}">
		<link rel="stylesheet" href="{% static "assets/css/themes/theme.css" %}">

        {% block head %}{% endblock %}
    </head>
	<body>
		<div id="app">

			<div class="app-content">
				<!-- TOP NAVBAR -->
                {% include "navbar.html" %}

				<!-- end: TOP NAVBAR -->
				<div class="main-content" >
                    <!--<div class="container">-->

                        {% block content %}{% endblock %}

                    <!-- </div> -->
				</div>
			</div>
		</div>
			<!-- start: FOOTER -->
			<footer class="main-content">
				<div class="container">
					<div class="col-md-6">
						&copy; <span class="current-year"></span> <span class="text-bold text-uppercase">ASP Drone</span>.
					</div>
				</div>
			</footer>
			<!-- end: FOOTER -->
		<!-- start: MAIN JAVASCRIPTS -->

        {% block jsfooter %}{% endblock %}
	</body>
</html>
